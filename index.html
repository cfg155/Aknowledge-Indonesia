<script>
    var navbarLinks = document.querySelector('.navbar__links')

    function menuIsClicked(elmnt){
        elmnt.addEventListener('click',()=>{
            navbarLinks.classList.toggle('navbar__links--disabled')

            if(navbarLinks.classList.contains('navbar__links--disabled')){
                navbarLinks.style.transform = 'translate(-100%,0)'  
                navbarLinks.style.transition = 'transform 1s'
            }else{
                navbarLinks.style.transform = 'translate(0,0)'  
                navbarLinks.style.transition = 'transform 1s'
            }
        })
    }

    menuIsClicked(document.querySelector('.navbar__menu'))

    window.addEventListener('resize',()=>{
        let curWidth = window.innerWidth

        if(!navbarLinks.classList.contains('navbar__links--disabled')){
                navbarLinks.classList.toggle('navbar__links--disabled')
        }

        if(curWidth > 400){
            navbarLinks.style.transform = 'translate(0,0)'
            navbarLinks.style.transition = 'none'


        }else{
            navbarLinks.style.transform = 'translate(-100%,0)'
            navbarLinks.style.transition = 'none'
        }
    })
</script>
